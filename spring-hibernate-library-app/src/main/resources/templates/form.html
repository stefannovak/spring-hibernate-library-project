<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <title>Library App | Stefan Novak</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    </style>
<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-green w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-green" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a th:href="@{|/|}" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            <a href="https://www.stefanalexnovak.com" target="_blank" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Portfolio Website</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="https://www.stefanalexnovak.com" target="_blank"  class="w3-bar-item w3-button w3-padding-large">Portfolio Website</a>
            <a class="w3-bar-item w3-button w3-padding-large">Login</a>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-container w3-green w3-center" style="padding:64px 16px">
        <h1>Your Library</h1>
        <h5 class="w3-padding-32">Welcome back!</h5>
    </header>

    <!-- First Grid -->
    <div class="w3-row-padding w3-padding-64 w3-container">
        <div class="w3-content">
            <div class="w3-twothird">
                <div class="w3-container">
                    <h2>My Application</h2>
                    <p>A table that responds to my CRUD commands</p>

                    <table class="w3-table-all">
                        <tr>
                            <th style="text-decoration: underline;">Title</th>
                            <th style="text-decoration: underline;">Author</th>
                            <th style="text-decoration: underline;">Genre</th>
                            <th style="text-decoration: underline;">Location</th>
                            <th style="text-decoration: underline;">Notes</th>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Form -->
            <div class="w3-third w3-center">
                <div class="w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container w3-green">
                            <h2>Add a book!</h2>
                        </div>

                        <form action="#" th:action="@{/form}" th:object="${book}" method="post" class="w3-container">
                            <p>
                                <input type="text" th:field="*{title}" class="w3-input"/>
                                <label>Title *</label>
                            </p>
                            <p>
                                <input type="text" th:field="*{author}" class="w3-input"/>
                                <label>Author *</label>
                            </p>
                            <p>
                                <input type="text" th:field="*{genre}" class="w3-input"/>
                                <label>Genre *</label>
                            </p>
                            <p>
                                <input type="text" th:field="*{location}" class="w3-input"/>
                                <label>Location</label>
                            </p>
                            <p>
                                <input type="text" th:field="*{special}" class="w3-input"/>
                                <label>Any special notes?</label>
                            </p>
                            <button type="submit" value="Add!" style="text-decoration: none;">Add!</button>
                            <br>
                            <p style="font-size: 12px;">* mandatory field</p>
                        </form>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-grey">
        <div class="w3-xlarge w3-padding-32 w3-grey">
            <i class="fa fa-github w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        <p>&copy; 2019 Stefan Novak</p>
    </footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
